<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Préstamos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h1>Calculadora de Préstamos</h1>
        <label for="moneda">Moneda:</label>
        <select id="moneda">

            <option value="USD">Dólar estadounidense (USD)</option>
            <option value="EUR">Euro (EUR)</option>
            <option value="GBP">Libra esterlina (GBP)</option>
            <option value="JPY">Yen japonés (JPY)</option>

        </select>
        <div class="mb-3">
            <label for="monto" class="form-label">Monto del préstamo:</label>
            <input type="number" class="form-control" id="monto">
        </div>
        <div class="mb-3">
            <label for="interes" class="form-label">Tasa de interés (%):</label>
            <input type="number" class="form-control" id="interes">
        </div>
        <div class="mb-3">
            <label for="tiempo" class="form-label">Plazo (meses):</label>
            <input type="number" class="form-control" id="tiempo">
        </div>
        <button class="btn btn-primary bg" id="btnCalcular">Calcular</button>
        <table class="table mt-4 text-center">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Cuota</th>
                    <th>Pago de Interés</th>
                </tr>
            </thead>
            <tbody id="lista-tabla">

            </tbody>
        </table>
        <div id="grafico"></div>



    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>




    <script src="main.js"></script>
</body>

</html>
